<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECAPPZ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="web-container vh-100">
    <nav class="navbar navbar-expand-lg bg-white p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="LOGO.jpg" class="img-fluid navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse me-auto navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 justify-content-end mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link text-dark active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Zoho Creator</a></li>
                <li><a class="dropdown-item" href="#">Zoho CRM</a></li>
                <li><a class="dropdown-item" href="#">Custom Apps</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="web-body h-100">
      <div class="row h-100">
        <div class="col-12">
          <div class="card d-flex align-items-center bg-primary h-100">
            <div class="row">
              <div class="col-xl-8 col-xxl-8 xol-lg-8 col-sm-12 h-100">
                <div class="border-0 p-5">
                  <div class="main-text text-white rounded-0">
                    Where simplicity meets innovation in app development, making solutions easy for you.
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-xxl-4 xol-lg-4 col-sm-12 p-4 bg-primary">
                <div class="card border-0 rounded mt-3 p-1">
                  <form class="bg-white rounded p-3">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your Company Name" required>
                      <label for="floatingInput">Company Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your Name" required>
                      <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Enter Your Email" required>
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="tel" class="form-control" id="floatingInput" placeholder="Enter Your Phone Number" required>
                      <label for="floatingInput">Phone</label>
                    </div>
                    <div class="p-2 text-center">
                      <button class="btn btn-danger" type="button" id="submit">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
